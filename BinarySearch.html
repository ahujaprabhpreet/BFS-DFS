<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
            Implementation of Binary Search
        </title>
        <script src="BinarySearch.js"></script>
    </head>
    <body>
        <h2>Binary Search</h2>
        <form name="bsform" >
            <label labelfor="listTxt">Enter the sorted list (Space separated format)</label>
            <input type="text" name="listTextField" id="listTxt"><br/>

            <label labelfor="numTxt">Enter the number to be searched</label>
            <input type="text" name="numTextField" id="numTxt">

            <button type="submit" name="btnSubmit" onclick="input()" >Submit</button>
        </form>

    </body>
</html>
